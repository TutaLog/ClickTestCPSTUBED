<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Test Moderno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="main-content">
        <div class="header">CPS TEST / CPS TESTER</div>
        <div class="stats">
            <div class="stat purple" id="timer">0<br>Timer</div>
            <div class="stat red" id="cps">0<br>Click/s</div>
            <div class="stat green" id="score">0<br>Score</div>
        </div>
        <div class="click-area" id="click-area">CLICK HERE TO START PLAYING</div>
        <div class="time-options">
            <button onclick="selectTime(1)">1 SECOND TEST</button>
            <button onclick="selectTime(2)">2 SECOND TEST</button>
            <button onclick="selectTime(5)" class="selected">5 SECOND TEST</button>
            <button onclick="selectTime(10)">10 SECOND TEST</button>
            <button onclick="selectTime(15)">15 SECOND TEST</button>
            <button onclick="selectTime(30)">30 SECOND TEST</button>
            <button onclick="selectTime(60)">60 SECOND TEST</button>
            <button onclick="selectTime(100)">100 SECOND TEST</button>
        </div>
    </div>
    
    <div id="result-modal" class="hidden">
        <div class="result-content">
            <h2>Your Rank is <span id="rank">Cheetah!</span></h2>
            <p>You Clicked with the speed of <span id="final-cps">0</span> CPS</p>
            <p><span id="total-clicks">0</span> Clicks in <span id="time-span">0</span> Seconds</p>
            <button onclick="restartTest()">TRY AGAIN</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
