<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Test Moderno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loader" id="loader">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <p id="progress-text">0%</p>
    </div>
    <div class="container hidden" id="main-content">
        <h1>CPS TEST / CPS TESTER</h1>
        <div class="stats">
            <div class="stat" id="timer">0<br>Timer</div>
            <div class="stat" id="cps">0<br>Click/s</div>
            <div class="stat" id="score">0<br>Score</div>
        </div>
        <div class="click-area hidden" id="click-area">CLICK HERE TO START PLAYING</div>
        <div class="countdown hidden" id="countdown"></div>
        <div class="time-options" id="time-options">
            <button onclick="startCountdown(1)">1 SECOND TEST</button>
            <button onclick="startCountdown(2)">2 SECOND TEST</button>
            <button onclick="startCountdown(5)" class="selected">5 SECOND TEST</button>
            <button onclick="startCountdown(10)">10 SECOND TEST</button>
            <button onclick="startCountdown(15)">15 SECOND TEST</button>
            <button onclick="startCountdown(30)">30 SECOND TEST</button>
            <button onclick="startCountdown(60)">60 SECOND TEST</button>
            <button onclick="startCountdown(100)">100 SECOND TEST</button>
        </div>
    </div>
    <div class="results hidden" id="results">
        <h2>Test Completato!</h2>
        <p id="final-score"></p>
        <button onclick="restartTest()">Riprova</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
