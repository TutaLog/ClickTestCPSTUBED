<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>CPS TEST / CPS TESTER</h1>
        <div class="right-section">
            <button>Trending ðŸ”¥</button>
            <button>Clicker Game</button>
        </div>
    </div>

    <!-- Statistiche -->
    <div class="stats">
        <div id="timer" class="stat">0<br>Timer</div>
        <div id="cps" class="stat">0<br>Click/s</div>
        <div id="score" class="stat">0<br>Score</div>
    </div>

    <!-- Area di Clic -->
    <div id="click-area" class="click-area" onclick="registerClick()">
        CLICK HERE TO START PLAYING
    </div>

    <!-- Selezione del Tempo -->
    <div class="time-options">
        <button onclick="setTime(1)">1 SECOND TEST</button>
        <button onclick="setTime(2)">2 SECOND TEST</button>
        <button class="selected" onclick="setTime(5)">5 SECOND TEST</button>
        <button onclick="setTime(10)">10 SECOND TEST</button>
        <button onclick="setTime(15)">15 SECOND TEST</button>
        <button onclick="setTime(30)">30 SECOND TEST</button>
        <button onclick="setTime(60)">60 SECOND TEST</button>
        <button onclick="setTime(100)">100 SECOND TEST</button>
    </div>

    <!-- Risultati -->
    <div id="results" class="results">
        <h2>Check Your Score</h2>
        <div class="rank">Your Rank is <span id="rank">-</span>!</div>
        <div class="score-details">You clicked with the speed of <span id="final-cps">0.0</span> CPS</div>
        <p id="rank-message"></p>
        <button class="retry" onclick="restartGame()">TRY AGAIN ðŸ”„</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
